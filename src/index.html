<!DOCTYPE html>
<html>

<head>
    <title>Screenshot and Recorder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="screen-recorder.css">
    <link rel="stylesheet" href="assets/themify-icons.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="row">
        <video id="video" controls class="video-js" data-setup='{}'></video>
    </div>
    <div class="row">
        <button id="record-desktop" class="btn" title="Record Desktop"><i class="ti-desktop"></i></button>
        <button id="record-window" class="btn"><i class="ti-layers" title="Record Window"></i></button>
        <button id="record-camera" class="btn"><i class="ti-video-camera" title="Record Camera"></i></button>
        <button id="play-video" class="btn"><i class="ti-upload" title="Load Video"></i></button>
        <div class="ck-button" id="micro-audio-btn">
            <label> 
              <input type="checkbox" id="micro-audio" value="false">
              <i class="ti-microphone" title="Include Microphone Audio"></i>
          </label>
        </div>
        <!--<br><label> <input type="checkbox" id="system-audio" value="false">Include System Audio</label>-->
    </div>
    <hr/>
    <div class="row">
        <button id="record-stop" hidden="true" class="btn"><i class="ti-control-stop" title="Stop Recording"></i></button>
    </div>
    <div class="row">
        <button id="play-button" hidden="true" class="btn"><i class="ti-control-play" title="Play Recording"></i></button>
        <button id="download-button" hidden="true" class="btn"><i class="ti-save-alt" title="Save Video (webm)"></i></button>
    </div>
</body>

</html>
